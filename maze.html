function drawPacman(centerx,centery,color){
    var circle = new Circle(20);
    circle.setPosition(centerx, centery);
    circle.setColor(color);
    add(circle);
    
    var myArcc = new Arc(100, -15, 30, 0);
    myArcc.setPosition(centerx, centery);
    myArcc.setColor(Color.black);
    add(myArcc);
    
}
